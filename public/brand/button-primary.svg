<svg width="200" height="56" viewBox="0 0 200 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="buttonShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Button background -->
  <rect width="200" height="56" rx="28" fill="#00BFA6" filter="url(#buttonShadow)"/>
  
  <!-- Hover state (hidden by default) -->
  <rect width="200" height="56" rx="28" fill="#00A690" opacity="0" class="hover-fill">
    <animate attributeName="opacity" begin="mouseover" dur="0.2s" from="0" to="1" fill="freeze"/>
    <animate attributeName="opacity" begin="mouseout" dur="0.2s" from="1" to="0" fill="freeze"/>
  </rect>
  
  <!-- Button text -->
  <text x="100" y="35" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
    Jetzt bestellen
  </text>
  
  <!-- Arrow icon -->
  <g transform="translate(145, 20)">
    <path d="M2 8 L10 8 M10 8 L7 5 M10 8 L7 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>